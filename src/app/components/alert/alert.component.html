<div *ngIf="alert" [ngClass]="{'bg-red-100 m-auto border-b border-red-400 text-red-700 w-7/12 m-auto': alert.type === 'error', 'bg-green-100 border-b border-green-400 text-green-700 w-7/12 m-auto': alert.type === 'success'}" class="px-4 py-3 fixed top-0 left-0 right-0  z-50">
  <strong class="font-bold">{{ alert.type === 'error' ? '¡Error!' : '¡Éxito!' }}</strong>
  <span class="block sm:inline">{{ alert.message }}</span>
  <span class="float-right cursor-pointer" (click)="close()">
    <svg class="fill-current h-6 w-6 text-current" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <title>Cerrar</title>
      <path d="M14.348 5.652a.5.5 0 0 1 0 .707L10.707 10l3.641 3.641a.5.5 0 1 1-.707.707L10 10.707 6.359 14.348a.5.5 0 1 1-.707-.707L9.293 10 5.652 6.359a.5.5 0 0 1 .707-.707L10 9.293l3.641-3.641a.5.5 0 0 1 .707 0z" />
    </svg>
  </span>
</div>
